<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
    </head>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <body>
        <div class="header-links">
            <a href="index.html" class="header-link">Google Search</a>
        </div>
        <form action="https://google.com/search" method="GET">

            <div class="container">
                <div class="row justify-content-center logo">
                    <img src="google.png" alt="logo">
                </div>  

                <div class="row align-items-end">
                    <input class="searchbar" type="text" name="q">
                </div>
                <input type="hidden" name="tbm" value="isch"> 
                <!-- verantwortlich fÃ¼r bildersuche -->

                <div class="row justify-content-center my-row">
                    <div class="col-2 text-center">    
                        <input class="button" type="submit" value="Search for Image" name="default">
                    </div>
                    
                </div>
            </div>

        </form>
    </body>
</html>
